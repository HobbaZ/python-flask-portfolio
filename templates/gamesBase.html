<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Include CANNON.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        {% include 'nav.html' %}

        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <h1>Points: <span id="points">0</span></h1>
        </div>

        <div id="menuScreen" class="d-flex justify-content-center align-items-center">
            <div id="startScreenContainer" class="col-xs-12 col-sm-6">
                <h1 id="gameTitle">Endless Runner</h1>
                <div>Use the left and right arrow keys to move</div>
                <button type="button" class="btnPrimary col-xs-12 col-sm-6" id="playBtn">Play</button>
                <a href="../templates/games.html" class="btnPrimary col-xs-12 col-sm-6" role="button">Back to Games</a>
            </div>

            <div id="gameOverScreenContainer" class="col-xs-12 col-sm-6">
                <div id="gameOverMessage"></div>
                <button type="button" class="btnPrimary col-xs-12 col-sm-6" id="playAgainBtn">Play Again</button>
                <button type="button" class="mainMenuBtn btnPrimary col-xs-12 col-sm-6">Back to Main Menu</button>
                <a href="../templates/games.html" class="btnPrimary col-xs-12 col-sm-6" role="button">Back to Games</a>
            </div>
        </div>
    </div>

    <!--<div id="gameControls">
            <h1>Controls</h1>
            <div id="gameControlsMap"></div>
            <button id="backButton">Back</button>
        </div>-->

    <footer class="footer row text-center" id="gameFooter">
        <div class="p-2 col-12">Zac Hobba, 2024
            <span class="icons ps-5"></span>

            <span class="icons"></span>

            <span class="icons"></span>
        </div>
    </footer>

    </div>

    <script src="../static/js/main.js" type="module"></script>

    <!-- jquery and popper for dropdowns -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>

</html>
